{% extends 'struct.html' %}
{% load static %}
<head>
    <meta charset="UTF-8">
<!--    <meta name="viewport">-->
<!--    <meta http-equiv="X-UA-Compatible" content="ie=edge">-->
<!--    <link rel = 'stylesheet' href = '{% static "style.css" %}'>-->
    <title>Document</title>
</head>
<body>
    {% block main %}
    <form method="post">
        {% csrf_token %}
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <table border="0" align="center" width="350">
            <tr>
                <td align="right">
                    <label for="username">Your name:</label>
                    <input type="text" id="username" name="username" maxlength="30" required>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="age">Your age:</label>
                    <input type="number" id="age" name="age" maxlength="3" required>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="password">Type your password:</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="re_password">Retype your password:</label>
                    <input type="password" id="re_password" name="re_password" minlength="8" required>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <br>
                    <br>
                    <button type="submit">Send</button>
                </td>
            </tr>
        </table>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    </form>
    {% endblock %}
</body>
